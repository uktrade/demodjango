name: test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11.8
      - name: install
        run: |
          pip install poetry
          poetry install
      - name: unit tests
        run: poetry run pytest tests/app
